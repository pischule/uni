{% extends "base.html" %}

{% block content %}
    <h1>Product instance list</h1>
    <table class="table">
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Count</th>
                <th>Actions</th>
            </tr>
        {% for pi in productinstance_list %}
            <tr>
                <td><a href="{% url 'store:productinstance-detail' pi.id %}">{{ pi.product.title }}</a></td>
                <td>{{ pi.product.price }}</td>
                <td>{{ pi.count }}</td>
                <td>
                    <button type="button" class="btn btn-outline-primary" onclick="location.href='{% url 'store:seller-productinstance-update' pi.id %}'">
                        <i class="bi bi-pencil-square"></i>
                    </button>
                    <button type="button" class="btn btn-outline-danger" onclick="location.href='{% url 'store:seller-productinstance-delete' pi.id %}'">
                        <i class="bi bi-x-square"></i>
                    </button>
                </td>
            </tr>
        {% endfor %}
    </table>

    <button type="button" class="btn btn-primary"
            onclick="location.href='{%  url 'store:seller-productinstance-create' %}'">Add new</button>

{% endblock %}
